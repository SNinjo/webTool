<head>
    <meta charset="utf-8">
    <title> Tutorial </title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <style>
        section {
            margin: 50px 0 20px 0;
            padding: 0 60px;
        }
        h4, img {
            padding: 0 40px;
        }
        img {
            width: 80%;
        }
        hr {
            width: 92%;
        }
    </style>
    <script>
        function gotoRandomGroupingPath(){
            window.open("index.html");
        }
    </script>
</head>
<body>
    <header>
        <h3> Tutorial (for Random Grouping) </h3>
        <input id="btnTutorial" type="button" value="Back" onclick="gotoRandomGroupingPath()">
    </header>

    <section>
        <h3> Step 1: </h3>
        <h4> Copy the message from the chatroom </h4>
        <img src="img/chatroom.png">
    </section>
    <hr>

    <section>
        <h3> Step 2: </h3>
        <h4> Paste the message to parser (or click the paste button). After that, click the button of sending. </h4>
        <img src="img/step2.png">
    </section>
    <hr>

    <section>
        <h3> Step 3: </h3>
        <h4> Select the game nickname that want to group </h4>
        <img src="img/step3.png">
    </section>
    <hr>

    <section>
        <h3> Step 4: </h3>
        <h4> Click the button of Grouping </h4>
        <img src="img/step4.png">
    </section>
    <hr>
</body>
